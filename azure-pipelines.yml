trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/Libraries/Foundation.Hosting.Info/Foundation.Hosting.Info.csproj'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
