  inputs:
    versionSpec: '6.x'
    checkLatest: true

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '7.0.x'
    vsVersion: '17.3.0.37102'
    includePreviewVersions: true

- task: BatchScript@1
  inputs:
    filename: 'C:\hostedtoolcache\windows\dotnet\sdk\7.0.100-preview.7.22377.5\dotnet'
    arguments: 'restore **/Libraries/Foundation.Hosting.Info/Foundation.Hosting.Info.csproj'
  enabled: false

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '**/Libraries/Foundation.Hosting.Info/Foundation.Hosting.Info.csproj'
    feedsToUse: 'select'
    vstsFeed: '2d453fef-16a6-4802-a154-ee007cf87da0/69b88f5e-321a-4194-af0f-848884079628'

